<div
  class="contact"
  *ngFor="let contact of contactList"
  (click)="editContact(contact.id)"
>
  <p>Vorname: {{ contact.firstname }}</p>
  <p>Nachname: {{ contact.lastname }}</p>
  <p>Geschlecht: {{ contact.gender }}</p>
  <p>E-Mail: {{ contact.email }}</p>
  <p>Tel: {{ contact.tel }}</p>
  <button id="del" (click)="deleteUserFromData(contact.id)">Del</button>
</div>
